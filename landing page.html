<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Website</title>
    <style>
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            min-height: 100vh;
            position: relative;
        }

        .container {
            width: 90%;
            margin: 0 auto;
        }


        header {
            background-color: #222;
            color: #fff;
            padding: 20px 0;
            width: 100%;
            overflow: hidden; 
        }

        .logo {
            float: left;
            width: 50px; 
        }

        .logo img {
            display: block;
            width: 100%;
            height: auto;
        }


        nav {
            float: right;
            width: calc(100% - 200px);
        }

        nav ul {
            list-style: none;
            text-align: right;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline-block;
            margin-left: 20px;
        }

        nav ul li:first-child {
            margin-left: 0;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }


        .hero {
            background-image: url('hero-image.jpg');
            background-size: cover;
            background-position: center;
            color: #fff;
            text-align: center;
            padding: 150px 0;
        }

        .hero h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 24px;
            margin-bottom: 30px;
        }

        .main-cta-btn {
            background-color: #ff6600;
            color: #fff;
            padding: 15px 30px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 18px;
        }

        .main-cta-btn:hover {
            background-color: #cc5500;
        }
    </style>
</head>
    <body>
        <header>
            <div class="container">
                <div class="logo"><img src="img1.png" alt="Logo"></div>
                <nav>
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">About Us</a></li>
                        <li><a href="#">Services</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        
        <section class="hero">
            <div class="container">
                <h1>Welcome to Our Website</h1>
                <p>A place where creativity meets innovation.</p>
                <a href="#" class="main-cta-btn">Explore Now</a>
            </div>
        </section>
    </body>
</html>
